<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Bootstrap</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<script src="main.js"></script>
		<style>
			body {
				font-family: "Fjalla One", sans-serif;
			}
		</style>
	</head>
	<body>
		<div
			style="height: 100vh"
			class="container-fluid bg-warning d-flex flex-column align-items-center justify-content-center"
		>
			<h1 class="text-dark">Sign In</h1>
			<div
				class="w-50 bg-dark p-4 d-flex flex-column align-items-center form-section rounded"
			>
				<div class="form-group mb-4 w-100">
					<input
						name="email"
						value=""
						placeholder="Enter Your Email Address..."
						class="form-control"
					/>
				</div>
				<div class="form-group mb-4 w-100">
					<input
						name="password"
						value=""
						placeholder="Enter Your Password"
						class="form-control"
					/>
				</div>
				<button class="btn btn-light w-100" type="submit">Sign In</button>
			</div>
		</div>
	</body>
</html>
