<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- This line specifies the character encoding for the document. It sets the
		character encoding to UTF-8, which is a widely used character encoding for
		encoding text in various languages. UTF-8 supports a broad range of
		characters and symbols, making it suitable for internationalization. -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- This line is a meta tag that is primarily used for Internet 
      Explorer (IE). It instructs IE to render the webpage in the latest 
      available mode (i.e., Edge mode). This helps ensure that the webpage 
      is displayed using the most up-to-date rendering engine available in 
      the user's version of IE, improving compatibility with modern web standards. -->
		<title>Foundations</title>
		<!-- This is the title of the page -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- This meta tag is commonly used for making web pages responsive on mobile
		devices. It sets the viewport to the width of the device's screen
		(width=device-width) and specifies an initial zoom level of 1
		(initial-scale=1). This ensures that the content is initially displayed
		without zooming in or out, and it adapts to the screen's width. -->
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<!-- This is the link to external css file that defines styles -->
		<script src="main.js"></script>
		<!-- This is the link to js file that define functionalities and logic -->
	</head>
	<body>
		<section
			style="background-color: green"
			id="total-container"
			class="total-container"
		>
			<div class="header-container">
				<h1 class="head">Foundations of Web Technologies</h1>
			</div>
			<div class="wrapped-container">
				<img src="./htmlcss.png" alt="" />
				<img src="./js.png" alt="" />
				<img src="./node.png" alt="" />
				<img src="./react.png" alt="" />
				<img src="./python.jpg" alt="" />
			</div>
		</section>
	</body>
</html>
<!-- 
  1. inline styling
	2. id (#) selector
	3. class (.) selector
	4. element selector/ tag selector
-->
