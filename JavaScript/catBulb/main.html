<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<link rel="icon" href="./normal-cat-img.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div
			style="height: 100vh"
			class="bg-dark d-flex flex-column align-items-center container-fluid">
			<div class="d-flex flex-column align-items-center mb-4">
				<img
					id="bulb"
					src="./bulb-go-on-img.png"
					alt=""
					height="200px"
					width="100px" />
				<img
					id="cat"
					src="./normal-cat-img.png"
					alt=""
					height="300px"
					width="300px" />
			</div>
			<div
				class="d-flex flex-column align-items-center gap-4 bg-secondary rounded p-4">
				<p class="fs-4 m-0">Switch Status: <span id="status">ON</span></p>
				<div class="d-flex align-items-center gap-4">
					<button onclick="switchOff()" class="btn btn-danger">
						Switch OFF
					</button>
					<button onclick="switchOn()" class="btn btn-success">
						Switch ON
					</button>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
